<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        </head>
    <body id="adv">
      <div class="container">
        <div class="row align-items-start">
          <div id="header" class="col-auto mr-auto">
             <a href="index.htm">
               <span alt="Google"></span>
            </a>
          </div>
              <div class="col-auto">
                <a  href="image.html">Image Search</a>
              </div>
      </div>
    <div class="w-100"></div>
        <div class="row ">
          <div class="col-auto mr-auto">
            <h5>Advance Search</h5>
          </div>
            <div class="col-auto">
            </div>
        </div>
    <div class="w-100"></div>
    <div class="w-100"></div>
        <div class="row ">
          <div class="col-auto mr-auto">
            Find pages with...
          </div>
            <div class="col-auto">
            </div>
        </div>
    <div class="w-100"></div>
        <div class="row justify-content-start">
          <div class="col-md-3">
            all these words:
          </div>
          <div class="col-md-6">
            <form action="https://www.google.com/advanced_search">
              <input type="text" name="q">
            </form>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="row justify-content-start">
          <div class="col-md-3">
          this exact word or phrase:
          </div>
          <div class="col-md-6">
            <form action="https://www.google.com/advanced_search">
              <input type="text" name="q">
            </form>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-md-3">
          any of these words:
          </div>
          <div class="col-md-6">
            <form action="https://www.google.com/advanced_search">
              <input type="text" name="q">
            </form>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="row justify-content-start">
          <div class="col-md-3">
            none of these words:
          </div>
          <div class="col-md-6">
            <form action="https://www.google.com/advanced_search">
              <input type="text" name="q">
            <div class="w-100"></div>
            <div class="row">
              <div class="col-auto mr-auto">
              </div>
              <div class="col-auto">
                <input id="submit_button" type="submit" value="Advance Search">
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
